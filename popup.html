<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Address Preview</title>
    <link rel="icon" type="image/png" href="image/ip-address.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 25px;
        width: 450px;
        background-color: rgb(22, 8, 53);
        color: aliceblue;
        font-weight: 600;
        font-size: 22px;
      }

      #ip {
        display: inline;
      }

      #message {
        margin-top: 5px;
        color: green;

      }

      #copiedIcon {
        display: none; /* Hide the copied icon by default */
    }
    </style>
  </head>
  
  <body>

    <div class="d-flex justify-content-between  ">
      <div class="d-flex row gap-3 mt-2">
        <div style="margin-left: 30px;">Current IP</div>
        <div style="width: 30px; text-align: center;">:</div>
        <div ><p id="ip"><script src="popup.js"></script></div>
      </div>
      <div style="text-align: center;">
        <button class="btn btn-primary active alert-success " id="copyButton"><i  id="copyIcon" class="bi bi-clipboard"></i><i id="copiedIcon" class="bi bi-clipboard-check"></i></button>
      </div>
      
    </div>

    <div class="justify-content-center">
      <p id="message" style="margin-left: 120px; font-size: 20px; " ></p>
    </div>

</body>
</html>
